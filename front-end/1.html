<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Hub</title>
    <!-- [if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/site.css" class="bordered-image" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      <h1><img src="img/logo.gif" /></h1>
      <p>This is a site to search <a href="https://GitHub.com">GitHub</a> for interesting projects.</p>
    </header>
    <section id="main">
      <p>In this <em>sample site</em> we will show a <span>list of GitHub projects</span> and the
      data about <strong>those projects</strong>.</p>
      <form action="http://wilder.azurewebsites.net/echo" method="POST" class="bordered-image simple-form">
        <label for="searchPhrase">Search Phrase:</label>
        <input name="searchPhrase" id="searchPhrase" /> <br />
        <input type="checkbox" name="useStars" id="useStars" checked="true"/> <label for="useStars">Use Stars?</label> <br />
        <label for="langChoice">Language:</label>
        <select name="langChoice" id="langChoice">
          <option>All</option>
          <option>JavaScript</option>
          <option>Python</option>
          <option>Java</option>
          <option selected>Ruby</option>
        </select>
        <br />
        <input type="submit" value="search"/>
      </form>
      <div id="results" class="bordered-image">
        This is where the results will live... eventually.
      </div>
    </section>
    <footer>
        &copy; 2017 Cyrus Sethna
    </footer>
  </div>
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
